<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Project 2!!!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

 
</head>
<body>
  <style>

    body  {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background-color: rgb(65, 113, 216);
    }
      
      .smiley-image {
        background-image: url("https://www.questionpro.com/blog/wp-content/uploads/2018/08/72-client-satisfaction-survey.jpg");
        height: 500px;
        background-position: center;
        background-repeat: repeat;
        background-size: cover;
    }
    
      .body-text {
        margin: 0;
        font-family: 'Times New Roman', Times, serif;
        background-color: rgb(65, 113, 216);
        text-align: center;
    }
    
      .card-text {
        margin: 0;
        font-family: 'Times New Roman', Times, serif;
        background-color: white;
      }
  
  
      .dropbtn {
        background-color: #3498DB;
        color:white;
        padding: 30px;
        font-size: 30px;
        border: none;
        cursor: pointer;
      }
      .dropbtn:hover, .dropbtn:focus {
        background-color: #2980B9;
      }   
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #F1F1F1;
        min-width: 160px;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1; 
      }   
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      .dropdown a:hover {background-color: #ddd;}
      .show {display: block;}
  </style>

<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}
// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
</style>

</head>

</body>

<div class="smiley-image"></div>

<h2><p style="color: white;"> Customer Survey Analysis</p></h2>
<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">Menu</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="#home">Distribution of Scores</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>
</div>

  
<div class="body-text">
  <h1 style="font-size:40px"><p style="color:rgb(247, 240, 240);">What Do Customer Surveys Really Tell Us?</p></h1>
</div>


</div>
</div>
</body>
